<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" type="text/css" href="../Style/Sign-Up.css"> 
    <script src="../Scripts/Sign-Up.js"></script>
</head>
<body>
    
    <div class="container">
        <form id="form">
            <P>Welcome</P>
            <input type="text" placeholder="Enter First Name" required="" id="FN"><br>
            <input type="text" placeholder="Enter Last Name" required="" id="LN"><br>
            <input type="email" placeholder="Enter Email" required="" id="E"><br>
            <input type="text" placeholder="Enter Affiliate Organisation" required="" id="Org"><br>   
                <select id="Pos">
                    <option value="0">Select Position:</option>
                    <option value="1">Conference Chair</option>
                    <option value="2">Researcher</option>
                    <option value="3">Speaker</option>
                    <option value="4">User</option>
                </select><br>
            <input type="password" placeholder="Enter Password" required="" id="Pass"><br>
            <input type="password" placeholder="Re-enter Password" required="" id="RePass"><br>
            <input type="submit" value="Sign Up" >
            <br> Already have an Account?
                <br><a href="Login.html">Login here</a>
        </form>
    </div>

    <div class="drops">
        <div class="drop drop-1"></div>
        <div class="drop drop-2"></div>
        <div class="drop drop-3"></div>
        <div class="drop drop-4"></div>
        <div class="drop drop-5"></div>
        <div class="drop drop-6"></div>
        <div class="drop drop-7"></div>
    </div>

    
</body>
</html>
